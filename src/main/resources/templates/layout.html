<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="htmlhead">
    <meta name="author" content="Gabriel Filippi e Eliton Zimmerman">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}">
    <link th:href="@{/webjars/fullcalendar/5.0.1/main.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/select2/4.0.13/css/select2.min.css}" />
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>
    <header th:fragment="header">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">HomeServices</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/solicitar-orcamento}">Solicitar Orçamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dúvidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/minha-conta}"><i class="fas fa-user"></i> Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- /////////////         CLIENTE         ///////////// -->
    <aside class="col-md-3" th:fragment="navMinhaContaCliente">
        <nav class="list-group">
            <a class="list-group-item" th:href="@{/minha-conta/cliente}"> Visão Geral </a>
            <a class="list-group-item" th:href="@{/minha-conta/cliente/dados}"> Meus Dados </a>
            <a class="list-group-item" th:href="@{/minha-conta/cliente/endereco}"> Endereço </a>
            <a class="list-group-item" th:href="@{/minha-conta/cliente/orcamentos}"> Orçamentos </a>
            <a class="list-group-item" th:href="@{/minha-conta/cliente/favoritos}"> Favoritos </a>
            <a class="list-group-item" th:href="@{/minha-conta/cliente/forma-pagamento}"> Formas de Pagamento </a>
            <a class="list-group-item" th:href="@{/minha-conta/cliente/seguranca}"> Segurança </a>
            <a class="list-group-item" th:href="@{/logout}"> Sair </a>
        </nav>
    </aside>

    <!-- /////////////         PROFISSIONAL         ///////////// -->
    <aside class="col-md-3" th:fragment="navMinhaContaProfissional">
        <nav class="list-group">
            <a class="list-group-item" th:href="@{/minha-conta/profissional}"> Visão Geral </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/dados}"> Meus Dados </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/agenda}"> Agenda </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/certificacoes}"> Certificações </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/habilidades}"> Habilidades </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/orcamentos}"> Orçamentos </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/perfil}"> Perfil </a>
            <a class="list-group-item" th:href="@{/minha-conta/profissional/seguranca}"> Segurança </a>
            <a class="list-group-item" th:href="@{/logout}"> Sair </a>
        </nav>
    </aside>


    <footer th:fragment="footer" class="footer text-center bg-dark" id="footer">
        <div class="container">
            <p class="text-center text-white ">Copyright &copy; HomeServices 2020</p>
        </div>
        
        <!-- JQUERY -->
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <!-- BOOTSTRAP -->
        <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
        <!-- FONT-AWESOME -->
        <script th:src="@{/webjars/font-awesome/5.15.1/js/all.min.js}"></script>
        <!-- FULLCALENDAR -->
        <script th:src="@{/webjars/momentjs/2.24.0/min/moment.min.js}"></script>
        <script th:src="@{/webjars/fullcalendar/5.0.1/main.min.js}"></script>
        <script th:src="@{/webjars/fullcalendar/5.0.1/locales/pt-br.js}"></script>
        <!-- SELECT2 -->
        <script th:src="@{/webjars/select2/4.0.13/js/select2.min.js}"></script>
        <script th:src="@{/webjars/select2/4.0.13/js/i18n/pt-BR.js}"></script>
    </footer>
</body>

</html>
