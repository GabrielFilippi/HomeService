<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
    <header th:replace="layout :: header"></header>

    <!-- Page Content -->
    <div class="content container">

        <section class="sectionTitlePage">
            <div class="container">
                <h2 class="title-page">Login/Registre-se</h2>
            </div> <!-- container //  -->
        </section>

        <section class="section-conten padding-y" >
            <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Acesse Sua Conta</h4>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input name="username" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Senha">
                        </div>

                        <div class="form-group">
                            <a href="#" class="float-right">Esqueceu a Senha?</a>
                            <label class="float-left custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input"  id="remember-me" name="remember-me">
                                <div class="custom-control-label"> Lembrar </div>
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Entrar </button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center mt-4">Não tem uma conta? <a th:href="@{/novo-cliente/}">Registre-se</a></p>
            <br><br>
            <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


        </section>


    </div>

    <div th:replace="layout :: footer"></div>

</body>

</html>
