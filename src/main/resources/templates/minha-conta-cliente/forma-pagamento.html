<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
    <header th:replace="layout :: header"></header>

    <!-- Page Content -->
    <div class="content container">
        <section class="sectionTitlePage">
            <div class="container">
                <h2 class="title-page">Minha Conta</h2>
            </div> <!-- container //  -->
        </section>

        <section class="section-content padding-y">
            <div class="container">

                <div class="row">
                    <aside  th:replace="layout :: navMinhaContaCliente">
                    </aside> 

                    <main class="col-md-9">

                        <article class="card">
                            <div class="card-body">
                                <form class="row" th:action="@{/minha-conta/forma-pagamento/(formPagamento)}" th:object="${cliente}" method="post">

                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{pessoa.id}">
                                    <input type="hidden" th:field="*{endereco.id}">
                                    <input type="hidden" th:field="*{meiosPagamento.id}">

                                    <div class="col-md-12">
                                        <div class="form-row">
                                            <div class="col-md form-group">
                                                <h4>Forma de Pagamento</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Método de pagamento Padrão</label>
                                                <select id="inputState" class="form-control" th:field="*{meiosPagamento.tipo}" name="meiosPagamento">
                                                    <option th:value="0" th:text="Selecione...">Selecione...</option>
                                                    <option th:value="1" >Cartão de Crédito</option>
                                                    <option th:value="2" >Dinheiro</option>
                                                </select>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Salvar</button>

                                    </div>
                                </form>

                            </div>
                        </article>

                    </main>
                </div>

            </div>
        </section>

    </div>

    <div th:replace="layout :: footer"></div>

</body>

</html>
