<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
    <header th:replace="layout :: header"></header>

    <!-- Page Content -->
    <div class="content container">
        <section class="sectionTitlePage">
            <div class="container">
                <h2 class="title-page">Minha Conta</h2>
            </div> <!-- container //  -->
        </section>

        <section class="section-content padding-y">
            <div class="container">
                <div class="row">
                    <aside th:replace="layout :: navMinhaContaProfissional">
                    </aside>

                    <main class="col-md-9" th:object="${profissional}">

                        <article class="card mb-3">
                            <div class="card-body">

                                <figure class="icontext">
                                    <div class="icon">
                                        <img th:src="@{/images/user.png}"
                                                    class="img-md rounded-circle border" width="50px">
                                    </div>
                                    <div class="text">
                                        <strong th:text="*{pessoa.nome}"> </strong> <br>
                                        <p class="mb-2" th:text="*{pessoa.email}"> </p>
                                        <a th:href="@{/minha-conta/profissional/dados}" class="btn btn-light btn-sm">Editar</a>
                                    </div>
                                </figure>
                                <hr>

                                <article class="card-group card-stat">
                                    <figure class="card bg">
                                        <div class="p-3">
                                            <h4 class="title" th:text="${qtdOrcamentoPendentes}"></h4>
                                            <span>Orçamentos Pendentes</span>
                                        </div>
                                    </figure>
                                    <figure class="card bg">
                                        <div class="p-3">
                                            <h4 class="title" th:text="${qtdOrcamentoEmAnalise}"></h4>
                                            <span>Orçamentos em Analise</span>
                                        </div>
                                    </figure>
                                    <figure class="card bg">
                                        <div class="p-3">
                                            <h4 class="title" th:text="${qtdOrcamentoAprovados}"></h4>
                                            <span>Orçamento Finalizados</span>
                                        </div>
                                    </figure>

                                </article>

                            </div>
                        </article>

                        <article class="card  mb-3">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Orçamentos Recentes </h5> <!-- OS ULTIMOS 3 apenas -->
                                <article class="card-group card-stat">
                                    <figure class="card bg" th:each="orcamento : ${listOrcamento}">
                                        <div class="p-4">
                                            <time class="text-muted">
                                                <i class="fa fa-calendar-alt"></i> <span th:text="${#dates.format(orcamento.dataCriacao, 'dd/MM/yyyy')}"></span>
                                            </time>
                                            <p th:text="${'#' + orcamento.id + ' - ' + orcamento.descricao}"></p>
        
                                            <span class="textBottom" th:text="${orcamento.status.getDescricao()}"> </span>
                                            <span class="textBottom" th:text="${orcamento.status.getDescricao()}"> </span>
                                            <span class="textBottom" th:text="${orcamento.status.getDescricao()}"> </span>
                                        </div>
                                    </figure>
                                </article>
                                <div class="row">
                                    <div class="container">
                                        <div class="col-lg-12 divButtonOrcamentosRecentes">
                                            <a th:href="@{/minha-conta/profissional/orcamentos}" class="btn btn-outline-primary btn-block">
                                                Visualizar Todos os Orçamentos <i class="fa fa-chevron-right"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>

                    </main>
                </div>

            </div>
        </section>

    </div>

    <div th:replace="layout :: footer"></div>

</body>

</html>
