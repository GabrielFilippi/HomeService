<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead">
    
</head>

<body>
    <header th:replace="layout :: header"></header>

    <style>
        #div-agenda-eventos {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
    <!-- Page Content -->
    <div class="content container">
        <section class="sectionTitlePage">
            <div class="container">
                <h2 class="title-page">Minha Conta</h2>
            </div> <!-- container //  -->
        </section>

        <section class="section-content padding-y">
            <div class="container">

                <div class="row">
                    <aside th:replace="layout :: navMinhaContaProfissional">
                    </aside>

                    <main class="col-md-9"  th:object="${profissional}">
                        
                        <article class="card">
                            <div class="card-body" >
                                <div id='div-agenda-eventos' th:data-id="*{id}"></div>
                            </div>
                        </article>

                    </main>
                </div>

            </div>
        </section>

    </div>

    <div th:replace="layout :: footer">
    </div>

</body>

</html>
