<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
    <header th:replace="layout :: header"></header>

    <!-- Page Content -->
    <div class="content container">
        <section class="sectionTitlePage">
            <div class="container">
                <h2 class="title-page">Perfil</h2>
            </div> <!-- container //  -->
        </section>

        <section class="section-content padding-y">
            <div class="container">

                <div class="row">
                    <aside th:replace="layout :: navMinhaContaProfissional">
                    </aside>

                    <main class="col-md-9">
                        <article class="card" >
                            <div class="card-body">
                                <form class="row" th:action="@{/minha-conta/profissional/(formPerfil)}" th:object="${perfil}" method="post">
                                    
                                    <input type="hidden" th:field="*{id}">

                                    <div class="col-md-12">
                                        <div class="form-row">
                                            <div class="col-lg-12 form-group">
                                                <label>Comente sobre você e seus serviços</label>
                                                <textarea class="form-control" th:field="*{descricao}"></textarea>
                                            </div>
                                            <div class="col form-group">
                                                <label>Data de Inicio</label>
                                                <input type="date" class="form-control" value="" th:field="*{dataInicio}">
                                            </div>
                                            
                                        </div>

                                        <button type="submit" class="btn btn-primary">Salvar</button>

                                    </div>
                                </form>

                            </div>
                        </article>
                    </main>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="layout :: footer"></div>

</body>

</html>
