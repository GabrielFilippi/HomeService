<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
    <header th:replace="layout :: header"></header>

    <!-- Page Content -->
    <div class="content container">
        <section class="sectionTitlePage">
            <div class="container">
                <h2 class="title-page">Minha Conta</h2>
            </div> <!-- container //  -->
        </section>

        <section class="section-content padding-y">
            <div class="container">

                <div class="row">
                    <aside  th:replace="layout :: navMinhaContaProfissional">
                    </aside> 
                    
                    <main class="col-md-9">

                        <article class="card" >
                            <div class="card-body">
                                <form class="row" th:action="@{/minha-conta/profissional/dados/(formMeusDados)}" th:object="${profissional}" method="post">
                                    
                                    <input type="hidden" th:field="*{id}">

                                    <div class="col-md-12">
                                        <div class="form-row">
                                            <div class="col-md form-group">
                                                <img src="images/avatars/avatar1.jpg"
                                                    class="img-md rounded-circle border">
                                                <br>
                                                <a class="escolherFoto" href="#"> <b>Escolher Foto</b> </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Nome Completo</label>
                                                <input type="text" class="form-control" value="" th:field="*{pessoa.nome}">
                                            </div>
                                            <div class="col form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" value="" th:field="*{pessoa.email}">
                                            </div>
                                            <div class="col form-group">
                                                <label>CPF</label>
                                                <input type="text" class="form-control" value="" th:field="*{pessoa.cpf}">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Telefone</label>
                                                <input type="tel" class="form-control" value="" th:field="*{pessoa.telefone}">
                                            </div>
                                            <div class="col form-group">
                                                <label>Celular</label>
                                                <input type="tel" class="form-control" value="" th:field="*{pessoa.celular}">
                                            </div>
                                            <div class="col form-group">
                                                <label>Sexo</label>
                                                <select id="inputState" class="form-control" th:field="*{pessoa.sexo}" name="gender">
                                                    <option th:value="0" th:text="Selecione..."></option>
                                                    <option th:value="f" th:text="Feminino">Feminino</option>
                                                    <option th:value="m" th:text="Masculino">Masculino</option>
                                                </select>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Salvar</button>

                                    </div>
                                </form>

                            </div>
                        </article>

                    </main>
                </div>

            </div>
        </section>

    </div>

    <div th:replace="layout :: footer"></div>

</body>

</html>
