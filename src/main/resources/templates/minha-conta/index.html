<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: htmlhead"></head>

    <body>
        <header th:replace="layout :: header"></header>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="titlePage">Minha Conta</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <p><a th:href="@{/minha-conta/novo}" class="btn btn-primary btn-lg" >Novo Cadastro</a></p>
                    <table class="table" id="pessoas">
                        <thead class="thead-light">
                            <th class="text-center" scope="col">Nome</th>
                            <th class="text-center" scope="col">Email</th>
                            <th class="text-center" scope="col">Telefone</th>
                            <th class="text-center" scope="col">Ações</th>
                        </thead>
                        <tbody>
                            <tr scope="row" th:each="umapessoa : ${listapessoas}" class="text-center">
                                <td th:text="${umapessoa.nome}"></td>
                                <td th:text="${umapessoa.email}"></td>
                                <td th:text="${umapessoa.telefone}"></td>
                                <td>
                                    <a th:href="@{'/minha-conta/alterar/' + ${umapessoa.id}}" class="btn btn-primary">Alterar</a>
                                    <button class='btn btn-danger js-delete' th:data-id="${umapessoa.id}">
                                      <span class="oi oi-bug"></span>Excluir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:include="layout :: footer" class="footer text-center" id="footer">(footer)</div>

        <script type="text/javascript">
          $(document).ready(function(){
            $("#pessoas").on("click", ".js-delete", function(){
              var button = $(this);
              bootbox.confirm("Você tem certeza que quer excluir esta Pessoa?", function(result){
                if(result){
                  $.ajax({
                    url: "/minha-conta/delete/" + button.attr("data-id"),
                    method: "GET",
                    success: function (data) {
                      window.location.href = "/minha-conta/"
                    }
                  });
                }
              });
            });
          });
        </script>
    </body>
</html>
