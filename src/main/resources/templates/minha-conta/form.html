<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: htmlhead"></head>

    <body>
        <header th:replace="layout :: header"></header>

        <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <h1 id="titlePage">Minha Conta</h1>
            </div>
        </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3>Cadastre-se</h3>
                    <form th:action="@{/minha-conta/(form)}" th:object="${pessoa}" method="post"> 
                      <input type="hidden" th:field="*{id}">
                      <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome Completo">
                        <small id="nomeHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="nome">CPF</label>
                        <input type="text" th:field="*{cpf}" class="form-control" placeholder="xxx.xxx.xxx-xx">
                        <small id="nomeHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}"  class="form-control" placeholder="email@dominio.com" maxlength="255">
                        <small id="emailHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" th:field="*{telefone}"  class="form-control" placeholder="(00) 00000-0000" maxlength="15">
                        <small id="telefoneHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="telefone">Celular</label>
                        <input type="tel" th:field="*{celular}"  class="form-control" placeholder="(00) 00000-0000" maxlength="15">
                        <small id="telefoneHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select th:field="*{sexo}" class="form-control" >
                          <option th:value="f" th:text="Feminino">Feminino</option>
                          <option th:value="m" th:text="Masculino">Masculino</option>
                        </select>
                        <small id="telefoneHelp" class="form-text text-muted"></small>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                </div>
                

            </div>
            
        </div>

        <div th:include="layout :: footer" class="footer text-center" id="footer">(footer)</div>
    </body>
</html>
